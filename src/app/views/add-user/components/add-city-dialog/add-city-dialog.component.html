<h1 mat-dialog-title>add city to {{data.country.name}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>City name</mat-label>
    <input matInput [(ngModel)]="data.city.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.city" cdkFocusInitial>Ok</button>
</div>
